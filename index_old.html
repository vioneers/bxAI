<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bxAI | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style_old.css">
  <style>
    :root {
      --countdown-bg: #f0f4ff;
      --countdown-color: #2a2a2a;
      --bxai-blue: #236192;
    }
    .countdown {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      padding: 0.8rem 1rem;
      background: var(--countdown-bg);
      color: var(--countdown-color);
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    .section {
      max-width: 1200px;
      margin: 0.5rem auto;
      padding: 0.8rem 1rem;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
      from { opacity: 0; transform: translateY(30px); }
    }
    h2.section-title {
      text-align: center;
      font-size: 1.8rem;
      color: var(--bxai-blue);
      margin-bottom: 0.6rem;
    }
    .team-background {
      aspect-ratio: 16 / 5;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('res/teampic.jpg') center/cover no-repeat;
      background-position: center -100px;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      font-size: 1.7rem;
      line-height: 1.6;
    }
    .typed-line {
      font-family: monospace;
      white-space: pre;
      display: block;
      text-align: center;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: white;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .rotating-graph {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 2rem auto;
    }
    .rotating-graph .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px;
      border-radius: 50%;
      background: white;
      border: 4px solid var(--bxai-blue);
      background-image: url('bxai-logo.png');
      background-size: cover;
      background-position: center;
      z-index: 2;
    }
    .rotating-graph .poster-node {
      position: absolute;
      width: 150px;
      height: 200px;
      transform-style: preserve-3d;
      animation: orbit 60s linear infinite;
      transform-origin: 300px 300px;
    }
    .rotating-graph .poster-node:nth-child(2) { animation-delay: 0s; }
    .rotating-graph .poster-node:nth-child(3) { animation-delay: 30s; }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
    }
    .poster-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }
    .poster-inner:hover {
      transform: rotateY(180deg);
    }
    .poster-front, .poster-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
    }
    .poster-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .poster-back {
      background: var(--bxai-blue);
      color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }
    .poster-back button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: white;
      color: var(--bxai-blue);
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
    }
    .rotating-graph svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  .poster-gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2rem;
  perspective: 1200px;
}

.poster {
  width: 280px;
  height: 400px;
  perspective: 1200px;
}

.poster-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease-in-out;
}

.poster:hover .poster-inner {
  transform: rotateY(180deg);
}

.poster-front, .poster-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 1rem;
  overflow: hidden;
  top: 0;
  left: 0;
}

.poster-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 1rem;
}

.poster-back {
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  box-sizing: border-box;
}

.poster-back h3 {
  margin: 0.5rem 0;
}

.poster-back button {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: white;
  border: none;
  border-radius: 0.5rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
</style>
</head>

<script>
  const lines = [
    "We are a close-knit group of students from all backgrounds,",
    "driven by curiosity and creativity.",
    "From organizing AI seminars to running hackathons,",
    "we make things happen together."
  ];

  const container = document.getElementById("team-text");

  async function typeLines(lines) {
    for (let i = 0; i < lines.length; i++) {
      const div = document.createElement("div");
      div.className = "typed-line";
      container.appendChild(div);
      await typeLine(lines[i], div);
    }
  }

  function typeLine(text, element) {
    return new Promise(resolve => {
      let i = 0;
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      element.appendChild(cursor);

      const interval = setInterval(() => {
        if (i < text.length) {
          element.insertBefore(document.createTextNode(text[i]), cursor);
          i++;
        } else {
          clearInterval(interval);
          cursor.remove();
          resolve();
        }
      }, 30);
    });
  }

  typeLines(lines);
</script>

  <script>
    function updateCountdown() {
      const eventTime = new Date("2025-06-03T18:00:00+02:00").getTime();
      const now = new Date().getTime();
      const distance = eventTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerText = "The event is happening now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `Next event in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
