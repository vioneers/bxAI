<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bxAI | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style_old.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    :root {
      --countdown-bg: #f0f4ff;
      --countdown-color: #2a2a2a;
      --bxai-blue: #236192;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    header {
      background: var(--bxai-blue);
      padding: 1rem 2rem;
      color: white;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
      color: white;
    }
    .logo span {
      color: white;
    }
    .countdown {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      padding: 0.8rem 1rem;
      background: var(--countdown-bg);
      color: var(--countdown-color);
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    .section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2.section-title {
      font-size: 1.6rem;
      color: var(--bxai-blue);
      margin-bottom: 1rem;
    }
    .map-container {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <a class="logo" href="index.html">bx<span>AI</span></a>
      <nav class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="team.html">Team</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 2rem;">

      <!-- MAP SECTION -->
      <div style="flex: 1 1 48%; min-width: 300px;">
        <h2 class="section-title">
          üìç Find Us
          <a href="https://www.linkedin.com/company/bxai/posts/?feedView=all" target="_blank">
            <img src="res/social_media_icons/linkedin-icon.png" alt="LinkedIn" style="height: 24px; vertical-align: middle; margin-left: 0.5rem;">
          </a>
          <a href="https://www.instagram.com/bx.a.i/" target="_blank">
            <img src="res/social_media_icons/instagram-icon.png" alt="Instagram" style="height: 24px; vertical-align: middle; margin-left: 0.5rem;">
          </a>
        </h2>
        <div class="map-container">
          <div id="map"></div>
        </div>
      </div>

      <!-- CONTACT FORM SECTION -->
      <div style="flex: 1 1 48%; min-width: 300px;">
        <h2 class="section-title">üì¨ Contact Us</h2>
        <form action="mailto:maria.neagoie@polytechnique.edu" method="POST" enctype="text/plain" style="display: flex; flex-direction: column; gap: 1rem;">
          <input type="text" name="Name" placeholder="Your Name" required style="padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
          <textarea name="Question" placeholder="Your Message" rows="5" required style="padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;"></textarea>
          <button type="submit" style="background-color: var(--bxai-blue); color: white; padding: 0.75rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;">Send Message</button>
        </form>
      </div>

    </div>
  </section>

  <!-- Leaflet map -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    window.onload = function () {
      const map = L.map('map', { preferCanvas: true }).setView([48.7139, 2.2085], 2);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const locations = [
        { coords: [48.7139, 2.2085], name: "√âcole Polytechnique" },
        { coords: [44.4268, 26.1025], name: "Maria, Luxin & Tea" },
        { coords: [40.4168, -3.7038], name: "Antonio" },
        { coords: [41.3874, 2.1686], name: "Angel" },
        { coords: [41.7151, 44.8271], name: "Keti" },
        { coords: [40.7128, -74.0060], name: "Apolline" },
        { coords: [60.1699, 24.9384], name: "Utu" }
      ];

      locations.forEach((loc) => {
        const marker = L.marker(loc.coords).addTo(map);
        marker.bindPopup(`<strong>${loc.name}</strong>`);
      });
    }
  </script>
</body>
</html>
